{% set name = "pytweening" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytweening-{{ version }}.tar.gz
  sha256: cfd1e5515163c035cae196a41cb59b077c5ea586000c1643d669a7c119a3bc9e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4

test:
  imports:
    - pytweening
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/asweigart/pytweening
  summary: A collection of tweening / easing functions.
  license: BSD-3-Clause
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - jschueller
    - thewchan
